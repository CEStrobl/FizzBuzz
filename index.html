<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<script src="script.js"></script>
<body>


    <div class="parallax">
        <div class="hero">
            <div class="text">
                <h1>FizzBuzz</h1>
            </div>
        </div>
    </div>
    
   

    <div class="row">

        <div class="column">

            <h1>FizzBuzz 1-100</h1>

            <button class="button blue"
            id="generate"
            onclick="generate()">
                Generate
            </button>

            <div class="hundred">
                <p id="hundred"></p>
            </div>

            
        </div>


        <div class="column">

            <h1>Is it FizzBuzz?</h1>

            <input type="text" id="input" placeholder="Type a Number Here">


            <button class="button blue"
            id="check"
            onclick="check()">
                Check
            </button>

            <br>

            <p id="result"></p>

        </div>
        

        
        


    </div>


</body>


</html>
